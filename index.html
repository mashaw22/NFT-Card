<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Card</title>
</head>
<body>
    <section class="card">
        <div class="container">
            <div class="card__img"></div>
            <img class="card__view" src="./images/icon-view.svg" alt="">
        </div>
        <div class="card__info">
            <h2 class="card__info--title">Equilibrium #3429</h2>
            <p class="card__info--description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="flex">
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="ethereum icon">
                    <p class="price__info">0.041 ETH</p>
                </div>
                <div class="time-remaining">
                    <img src="./images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="creator--info">
                <img src="./images/image-avatar.png" alt="avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </section>
</body>
</html>
